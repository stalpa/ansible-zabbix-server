# Here are variables related to the ZABBIX-Server installation
#
# /etc/php.ini
dateTimezone: America/Chicago
post_max_size: 16M
max_execution_time: 300
max_input_time: 300
always_populate_raw_post_data: -1

#
# ZABBIX repository specified to use in the installation
#
zabbixRepository: http://repo.zabbix.com/zabbix/3.2/rhel/6/x86_64/zabbix-release-3.2-1.el6.noarch.rpm
zabbixRpmGpgKey: http://repo.zabbix.com/RPM-GPG-KEY-ZABBIX
zabbixRpmServerMysql: http://repo.zabbix.com/zabbix/3.2/rhel/6/x86_64/deprecated/zabbix-server-mysql-3.2.3-1.el6.x86_64.rpm
zabbixRpmWeb: http://repo.zabbix.com/zabbix/3.2/rhel/6/x86_64/deprecated/zabbix-web-3.2.3-1.el6.noarch.rpm
zabbixRpmWebMysql: http://repo.zabbix.com/zabbix/3.2/rhel/6/x86_64/deprecated/zabbix-web-mysql-3.2.3-1.el6.noarch.rpm

#
# Database settings and ZABBIX configuration
#  '/etc/zabbix/zabbix.conf','/etc/zabbix/web/zabbix.conf.php'
#
ListenPort: 10051
LogFile: /var/log/zabbix/zabbix_server.log
DBHost: localhost
DBName: zabbix
DBUser: zabbix
DBPassword: zabbix
DBPort: 3306
DBSocket: /var/lib/mysql/mysql.sock

#
# name of the service
mysql_service: mysql
